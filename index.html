<html>
  <head>
    <title>home</title>
    <link id='favicon' rel='shortcut icon' type='image/x-icon' href='images/favicon.png'/>
    <link rel='stylesheet' type='text/css' href='./styles/main.css'>
    <link rel='stylesheet' type='text/css' href='./styles/search.css'>
  </head>
  <body id='body' class='body' background=''>
    <div id='content-container' class='content-container'>
      <!-- CUSTOMIZED CONTENT HERE -->
      <!-- SEARCH -->
      <div id='search-container' class='search-container'>
        <div id='search-container-drag-section' class='search-container-drag-section'></div>
        <input id='search-input' autocomplete='off' class='search-input' onkeyup='search(event)' placeholder='search' type='text'></input>
        <button id='search-input-button' class='search-input-button' onmouseup='search(event)' onkeyup='search(event)'>
          search
        </button>
      </div>
    </div>
    <div id='settings-container' class='settings-container'>
      <ul style='max-height: 300px; overflow-x: hidden; overflow-y: scroll;'>
        <dl>
          <dt id='backgroundImageUploaderTitle'>Upload Background Image</dt>
            <dd><input id='fileLoader' type='file' onchange='Settings.upload(this.files[0])' onclick='this.value = null' style='display:inline'></input></dd>
          <dt id='currentBackgroundImagesSection'>
            Current Background Images
            <dd><input id='loadCurrentBackgroundImagesSection' type="button" onclick='Settings.loadCurrentBackgroundImagesSection("hideSettingsButton", this.checked)' value='Load'><br></dd>
          </dt>
          <dt>Options</dt>
            <dd><input id='hideSettingsButton' type="checkbox" onclick='Settings.updateSettings("hideSettingsButton", this.checked)'>Hide Settings Button (Always Available At Bottom Right-Hand Side Of Browser)<br></dd>
            <dd><input id='showSearchBar' type="checkbox" onclick='Settings.updateSettings("showSearchBar", this.checked)'>Search Bar<br></dd>

            <dd><input id='randomBackgrounds' type='checkbox' onclick='Settings.updateSettings("randomBackgrounds", this.checked)'>Randomly Select Uploaded Images As Background<br></dd>
            <dd><input id='enableDebugger' type='checkbox' onclick='Settings.updateSettings("enableDebugger", this.checked)'>Enable Debugger<br></dd>
            <dd><input type='button' onclick='Settings.clearAllImages()' style='display:inline' value='Clear All Background Images'></input></dd>
            <dd><input type='button' onclick='Settings.clearAllSettings()' style='display:inline' value='Reset All Settings'></input></dd>
        </dl>
        <div id='debugger' style='border: 1px solid black; width: 80%; padding: 10px'></div>
      </ul>
    </div>

    <div id='settings-button' class='settings-button'>
      <image class='settings-button-image' onclick='Settings.toggleSettingsVisibility()' src='./images/settings-gear.png'>
    </div>

    <!-- GLOBALS -->
    <script type='text/javascript' src='./javascript/globals/globals.js'></script>
    <script type='text/javascript' src='./javascript/Debugger/Debugger.js'></script>
    <!-- CLASSES -->
    <script type='text/javascript' src='./javascript/LocalStorageManager/LocalStorageManager.js'></script>
    <script type='text/javascript' src='./javascript/HTML5FileAPIManager/HTML5FileAPIManager.js'></script>
    <script type='text/javascript' src='./javascript/IndexedDBP/IndexedDBP.js'></script>
    <script type='text/javascript' src='./javascript/IndexedDBManager/IndexedDBManager.js'></script>
    <script type='text/javascript' src='./javascript/ImageHandler/ImageHandler.js'></script>
    <script type='text/javascript' src='./javascript/Settings/Settings.js'></script>
    <script type='text/javascript' src='./javascript/OnLoad/OnLoad.js'></script>
    <!-- MAIN EXECUTION THREAD -->
    <script type='text/javascript' src='./javascript/index.js'></script>
  </body>
</html>
